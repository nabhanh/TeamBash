<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor Home</title>
    <style>
        body{
            font-family: HelveticaNeue;
                margin: 20px;
        }
        .heading{
            font-family: HelveticaNeue-Bold;
                color: #000000;
                text-align: left;
        }
        .searchbox{
            background: #FFFFFF;
            box-shadow: 0 2px 4px 0 #9F9F9F;
            -webkit-box-shadow: 0 2px 4px 0 #9F9F9F;
            border-radius: 8px;
            width: 80%;
            padding: 10px;
            height: 20px;
            border: none;
        }
        .productBox{
            background: #0080FF;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
            margin:5px;
            width: 76px;
            font-size: 16px;
            padding-bottom: 5px;
        }
        .productBox p{
            margin-bottom: 5px;
        }

        p{
            padding: 0;
            margin: 0;
        }
        .farmerBox{
            background: #30AE1E;
            border-radius: 8px;
            display: inline-block;
            padding: 10px;
            margin:5px;
            width: 70px;
            font-size: 16px;
            padding-bottom: 5px;
        }
        .farmerBox p{
            text-align: center;
            color:white;
            margin-bottom: 5px;
        }
    
    </style>
</head>
<body>
    <div id="main">
        <p class="heading" style="font-size: 36px; margin-bottom: 5px;">Shop</p>
        <input type="text" class="searchbox" placeholder="Search">
        <div>
            <p class="heading" style="font-size: 24px;margin-top: 15px;margin-bottom: 10px;">Products</p>

            <center>
            <div id="products">
            </div>
        </center>

        </div>
        <div>
            <p class="heading" style="font-size: 24px;margin-top: 15px;margin-bottom: 10px;">Farmers</p>

            <center>
            <div id="farmers">
            </div>
        </center>

    </div>
    
</body>
<script>
    getProducts();
    getFarmers();
    function addProduct(name,qty,price){
        outerDiv=document.createElement("div");
        outerDiv.className="productBox";
        outerDiv.style.color="white";
        
        nameText=document.createElement("p");
        nameText.className="heading";
        nameText.innerHTML=name;
        nameText.style.color="white";

        qtyText=document.createElement("p");
        qtyText.className="heading";
        qtyText.style.color="white";
        qtyText.innerHTML=qty+" Kg";

        priceText=document.createElement("p");
        priceText.className="heading";
        priceText.innerHTML="Rs "+price+"/Kg";
        priceText.style.color="white";
        priceText.style.fontFamily="HelveticaNeue";

        outerDiv.appendChild(nameText);
        outerDiv.appendChild(qtyText);
        outerDiv.appendChild(priceText);

        document.getElementById("products").append(outerDiv);

    }
    function addFarmer(name){
        outerDiv=document.createElement("div");
        outerDiv.className="farmerBox";

        nameText=document.createElement("p");
        nameText.className="heading";
        nameText.innerHTML=name;
        nameText.style.color="white";
        
        outerDiv.appendChild(nameText);
        document.getElementById("farmers").append(outerDiv);
    }
    function getProducts() {
            // jsonData = {
            //     productName: nameV,
            //     qty: qtyV,
            //     colour: colourV,
            //     pid: pidV,
            //     uid: uidV
            // };
                jsonData={

                };
            $.ajax({
                type: "POST",
                data: jsonData,
                url: "../../BackEnd/product/get_data.php",
                success: function(data) {
                    parseData(data);
                    },
                error: function(data) {
                    console.log("ERROR");
                }
            });
        }
        function parseData(jsonD) {
            var jsonData = JSON.parse(jsonD);
            for (var i = 0; i < jsonData.length; i++) {
                var counter = jsonData[i];  
                addProduct(counter.name,counter.quantity,counter.price);
            }
        }
        function getFarmers() {
            // jsonData = {
            //     productName: nameV,
            //     qty: qtyV,
            //     colour: colourV,
            //     pid: pidV,
            //     uid: uidV
            // };
                jsonData={

                };
            $.ajax({
                type: "POST",
                data: jsonData,
                url: "../../BackEnd/farmer/get_data.php",
                success: function(data) {
                    parseDataFarmers(data);
                    },
                error: function(data) {
                    console.log("ERROR");
                }
            });
        }
        function parseDataFarmers(jsonD) {
            var jsonData = JSON.parse(jsonD);
            for (var i = 0; i < jsonData.length; i++) {
                var counter = jsonData[i];  
                addFarmer(counter.name);
            }
        }
</script>
</html>
